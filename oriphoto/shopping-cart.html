<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Orinoco est un site de e-commerce se démarquant des autres en créant des applications thématiques ne vendant qu’un seul groupe de produits."
    />

    <link
      rel="icon"
      type="image/png"
      href="./images/logo/favicon_orinoco.png"
    />

    <link rel="stylesheet" href="./public/css/style.css" />

    <!-- Bootstrap -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/b4819ea1c6.js"
      crossorigin="anonymous"
    ></script>

    <title>Votre panier</title>
  </head>

  <body>
    <header class="bg-dark">
      <div class="container">
        <div class="row">
          <nav class="col navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="index.html"
              ><img
                src="./images/logo/oriphoto_logo_light.png"
                width="150"
                height="75"
                alt="Site logo"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarContent" class="collapse navbar-collapse">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link ml-5" href="index.html">Accueil</a>
                </li>
                <li class="nav-item active">
                  <a
                    class="nav-link ml-5 shopping-cart-link"
                    href="shopping-cart.html"
                  >
                    <div class="desktop-cart-text">Mon Panier</div>
                    <!-- Icône du panier -->
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="32"
                      height="32"
                      fill="currentColor"
                      class="bi bi-cart desktop-cart-image"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                      />
                    </svg>
                    <div id="shopping-cart-number" class="cart-item-number">
                      0
                    </div>
                  </a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <section class="card product-page-title shadow">
      <h1 class="choice-title">Mon panier</h1>
      <h2 id="product-name"></h2>
    </section>

    <main id="cart-main" class="cart">
      <div id="empty-cart">
        <div class="loading"></div>
        <p class="empty-cart">Votre panier est vide</p>
      </div>

      <section
        id="cart-recap-form"
        class="cart--section cart--section--recap-form"
      >
        <aside id="cart-total" class="card cart--total container"></aside>

        <aside id="cart-form" class="card cart--form container">
          <!-- Formulaire à remplir pour procéder à l'achat -->
          <form
            method="POST"
            name="customer-info"
            id="shopping-form"
            class="shopping-form"
          >
            <!-- Bloc contenant les champs noms (prénom et nom) -->
            <fieldset id="form-names" class="shopping-form--names--block form-group">
              <div id="form-name" class="shopping-form--name--block">
                <label for="lname">Nom  <mark class="important">*</mark></label>
                <input
                  type="text"
                  class="form-control"
                  name="lname"
                  id="lname"
                  required
                  placeholder="Indiquez votre nom de famille"
                />
              </div>

              <div id="form-surname" class="shopping-form--surname--block">
                <label for="fname">Prénom  <mark class="important">*</mark>
                <input
                  type="text"
                  class="form-control"
                  name="fname"
                  id="fname"
                  required
                  placeholder="Indiquez votre prénom"
                />
              </div>
            </fieldset>

            <!-- Bloc contenant le champ email -->
            <fieldset id="form-email" class="shopping-form--email--block">
              <label for="email">Email  <mark class="important">*</mark>
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                required
                placeholder="Indiquez votre adresse email"
              />
            </fieldset>

            <!-- Bloc contenant les champs d'adresses -->
            <fieldset
              id="form-addresses"
              class="shopping-form--addresses--block form-group"
            >
              <div id="form-address" class="shopping-form--address--block">
                <label for="address">Adresse  <mark class="important">*</mark>
                <input
                  type="text"
                  class="form-control"
                  name="address"
                  id="address"
                  required
                  placeholder="Numéro et nom de rue"
                />
              </div>
              <div id="form-address-2" class="shopping-form--address-2--block">
                <label for="address-2">Complément d'adresse</label>
                <input
                  type="text"
                  class="form-control"
                  name="address-2"
                  id="address-2"
                  placeholder="Numéro d'appartement, étage, bâtiment"
                />
              </div>
            </fieldset>

            <!-- Bloc contenant les champs code postal et ville -->
            <fieldset
              id="form-cityzip"
              class="shopping-form--cityzip--block form-group"
            >
              <div id="form-city" class="shopping-form--city--block">
                <label for="city">Ville  <mark class="important">*</mark>
                <input
                  type="text"
                  class="form-control"
                  name="city"
                  id="city"
                  required
                  placeholder="Indiquez votre ville"
                />
              </div>

              <div id="form-zipcode" class="shopping-form--zipcode--block">
                <label for="zipcode">Code Postal  <mark class="important">*</mark>
                <input
                  type="text"
                  class="form-control"
                  name="zipcode"
                  id="zipcode"
                  required
                  placeholder="Exemple : 69000"
                />
              </div>
            </fieldset>

            <div id="form-payment" class="shopping-form--payment">
              <h3 class="shopping-form--payment--text">
                Choisissez votre moyen de paiement
              </h3>
              <article class="shopping-form--payment--block">
                <label
                  for="paypal"
                  class="shopping-form--payment--choice--block container-fluid"
                >
                  <figure class="shopping-form--payment--choice--figure col">
                    <i
                      class="fab fa-cc-paypal fa-2x shopping-form--payment--choice--image"
                    ></i>

                    <figcaption class="shopping-form--payment--choice--text">
                      PayPal
                    </figcaption>
                  </figure>

                  <input
                    type="radio"
                    id="paypal"
                    class="shopping-form--payment--choice--radio"
                    name="payment-method"
                    value="credit-card"
                    aria-label="Bouton de sélection paypal"
                  />
                </label>

                <label
                  for="credit-card"
                  class="shopping-form--payment--choice--block container-fluid"
                >
                  <figure class="shopping-form--payment--choice--figure col">
                    <i
                      class="fab fa-cc-mastercard fa-2x shopping-form--payment--choice--image"
                    ></i>

                    <figcaption class="shopping-form--payment--choice--text">
                      Carte de crédit
                    </figcaption>
                  </figure>

                  <input
                    type="radio"
                    id="credit-card"
                    class="shopping-form--payment--choice--radio"
                    name="payment-method"
                    value="paypal"
                    aria-label="Bouton de sélection carte de crédit"
                  />
                </label>
              </article>
            </div>

            <button
              id="submit"
              type="submit"
              name="submit"
              class="btn-warning cart--buy-button shadow-sm btn btn-lg btn-block cta-hero">Commander</button>
            
          </form>
        </aside>
      </section>
    </main>

    <!-- Scripts JS -->
    <script src="./js/cart.js"></script>
    <script>
      displayShoppingCart();
    </script>
    <script>
      getItemsNumber();
    </script>
    <!-- Scripts JS END -->

    <footer class="bg-dark">
      <div class="text-center">
        <h2></h2>
        <p class="footer-text">Application proposée par Orinoco</p>
      </div>
    </footer>
  </body>
</html>
