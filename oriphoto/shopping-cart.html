<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Orinoco est un site de e-commerce se démarquant des autres en créant des applications thématiques ne vendant qu’un seul groupe de produits."
    />

    <link rel="icon" type="image/png" href="./images/logo/favicon_orinoco.png" />

    <link rel="stylesheet" href="./public/css/style.css" />

    <!-- Bootstrap -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/b4819ea1c6.js" crossorigin="anonymous"></script>

    <title>Votre panier</title>
  </head>

  <body>
    <header class="bg-dark">
      <div class="container">
        <div class="row">
          <nav class="col navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="index.html"
              ><img
                src="./images/logo/oriphoto_logo_light.png"
                width="150"
                height="75"
                alt="Site logo"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarContent" class="collapse navbar-collapse">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link ml-5" href="index.html">Accueil</a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link ml-5 shopping-cart-link"
                    href="shopping-cart.html"
                  >
                    <div class="desktop-cart-text">Mon Panier</div>
                    <!-- Icône du panier -->
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="32"
                      height="32"
                      fill="currentColor"
                      class="bi bi-cart desktop-cart-image"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                      />
                    </svg>
                    <div
                      id="shopping-cart-number"
                      class="cart-item-number"
                    >0</div>
                  </a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <section class="card product-page-title shadow">
      <h2 class="choice-title">Mon panier</h1>
      <h2 id="product-name"></h2>
    </section>

    <main id="cart-main" class="card cart">
      <div id="error">
        <div class="loading"></div>
        <p class="error">
          Une erreur est survenue, API introuvable, veuillez réessayer
          ultérieurement.
        </p>
      </div>
      <div id="empty-cart">
        <div class="loading"></div>
        <p class="empty-cart">
          Votre panier est vide
        </p>
      </div>
    </main>

    <!-- Scripts JS -->
    <script src="./js/cart.js"></script>
    <script>
      displayShoppingCart();
    </script>
    <script>
      getItemsNumber();
    </script>
    <!-- Scripts JS END -->

    <footer class="bg-dark">
      <div class="text-center">
          <h2></h2>
        <p class="footer-text">Application proposée par Orinoco</p>
      </div>
    </footer>
  </body>
</html>
