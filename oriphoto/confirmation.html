<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Orinoco est un site de e-commerce se démarquant des autres en créant des applications thématiques ne vendant qu’un seul groupe de produits."
    />

    <link
      rel="icon"
      type="image/png"
      href="./images/logo/favicon_orinoco.png"
    />

    <link rel="stylesheet" href="./public/css/style.css" />

    <!-- Bootstrap -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/b4819ea1c6.js"
      crossorigin="anonymous"
    ></script>

    <title>Merci pour votre achat !</title>
  </head>

  <body>
    <header class="bg-dark">
      <div class="container">
        <div class="row">
          <nav id="navbar" class="col navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="index.html"
              ><img
                src="./images/logo/oriphoto_logo_light.png"
                width="150"
                height="75"
                alt="Site logo"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarContent"
              aria-controls="navbar"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarContent" class="collapse navbar-collapse">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link ml-5" href="index.html">Accueil</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <div class="return-button">
      <a href="./index.html" class="stretched-link">
        <i class="fas fa-arrow-left"></i>
      </a>
    </div>

    <section class="card product-page-title shadow">
      <h1 class="choice-title">Merci pour votre achat !</h1>
    </section>

    <main id="cart-main" class="cart">
      <section
        id="confirmation-container"
        class="container confirmation--block shadow-sm"
      >
        <h2 id="order-confirmed" class="confirmation--title">
          Votre commande a été validée
        </h2>
        <div id="recap-text" class="confirmation--order-details"></div>

        <div id="goback--link" class="confirmation--goback">
          <a href="./index.html" class="btn btn-secondary goback--text"
            >Revenir à l'accueil</a
          >
        </div>
      </section>
    </main>

    <footer class="bg-dark">
      <div class="text-center">
        <p class="footer-text">Application proposée par Orinoco</p>
      </div>
    </footer>
    <!-- Scripts JS -->
    <script src="./js/confirmation.js"></script>
    <script>
      displayConfirmation();
    </script>
    <!-- Scripts JS END -->
  </body>
</html>
